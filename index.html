<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myways</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #111;
            color: white;
        }

        .blur-layer {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .container {
            position: relative;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .btn {
            display: block;
            background: purple;
            padding: 10px;
            margin: 10px auto;
            text-align: center;
            width: 70%;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        input[type="file"] {
            display: none;
        }

        .input-text {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            color: white;
            outline: none;
        }
    </style>
</head>

<body>

<div class="blur-layer"></div>

<div class="container">
    <h2 style="text-align:center;">Myways âœ¨</h2>

    <!-- Foto de perfil -->
    <img id="avatar" class="avatar" src="https://i.imgur.com/1Q9Z1Zm.png" />

    <label class="btn" for="avatarInput">Cambiar foto de perfil</label>
    <input id="avatarInput" type="file" accept="image/*">

    <input id="username" class="input-text" value="Myways User" />

    <label class="btn" style="background: dodgerblue;" for="bgInput">Cambiar fondo</label>
    <input id="bgInput" type="file" accept="image/*">

</div>

<script>
    const avatarInput = document.getElementById("avatarInput");
    const bgInput = document.getElementById("bgInput");
    const avatar = document.getElementById("avatar");

    avatarInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            avatar.src = reader.result;
        };
        reader.readAsDataURL(file);
    };

    bgInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            document.body.style.backgroundImage = `url(${reader.result})`;
        };
        reader.readAsDataURL(file);
    };
</script>

</body>
</html>
